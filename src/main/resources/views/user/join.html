<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templates/thymeleaf_layout">
<head>
  <meta charset="UTF-8">
  <script defer th:src="@{/js/user/join.js}"></script>
  <title>회원가입</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="ui left aligned container mt50">
      <div class="w500 mct">
        <form class="ui tiny form mb10" method="post" th:action="@{/user/join}" id="joinForm">
          <h3 class="mb30">회원가입</h3>
          <div class="field" id="uid">
            <label>아이디</label>
            <input type="text" name="uid" placeholder="아이디">
            <div class="fs12 mt5 hidden">메시지</div>
          </div>
          <div class="field" id="upw">
            <label>비밀번호</label>
            <input type="password" name="upw" placeholder="비밀번호">
            <div class="fs12 mt5 hidden">메시지</div>
          </div>
          <div class="field" id="upwcon">
            <label>비밀번호 확인</label>
            <input type="password" name="upwcon" placeholder="비밀번호 확인">
            <div class="fs12 mt5 hidden">메시지</div>
          </div>
          <div class="mt50 tact">
            <button class="ui basic tiny button mlr5" id="joinCancelBtn">취소</button>
            <button class="ui secondary tiny button mlr5">가입하기</button>
          </div>
        </form>
      </div>
</th:block>
</body>
</html>
