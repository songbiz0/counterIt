<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
    <script defer th:src="@{/js/main.js?n=4}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <title>Title</title>
</head>
<body>
    <div class="ui left aligned container mb20">
        <div class="ui mini menu mt20">
            <div class="header item">
                CounterIt
            </div>
            <a class="item active">
                메인
            </a>
            <a class="item">
                로그인
            </a>
            <a class="item">
                회원가입
            </a>
        </div>

        <div class="frow gap5 mt30">
            <div class="ui mini checkbox" id="silver">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>실버</label>
            </div>
            <div class="ui mini checkbox" id="gold_plus">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>골드 이상</label>
            </div>
        </div>

        <div class="frow gap10 mt10">
            <div class="ui mini compact selection dropdown w100">
                <input type="hidden" name="pet">
                <i class="dropdown icon"></i>
                <div class="default text">라인</div>
                <div class="scrollhint menu">
                    <div class="item" data-value="top">탑</div>
                    <div class="item" data-value="jungle">정글</div>
                    <div class="item" data-value="middle">미드</div>
                    <div class="item" data-value="bottom">원딜</div>
                    <div class="item" data-value="support">서포터</div>
                </div>
            </div>

            <div class="ui mini search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="검색">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
        </div>

        <table class="ui mini selectable celled table">
            <thead>
            <tr>
                <th>Names</th>
                <th>Games</th>
                <th>Delta</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
